<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Регистрация - Газпромбанк Бизнес-Онлайн</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <svg width="203" height="50">
            <use xlink:href="images/sprite.svg#logo"></use>
          </svg>
          <div class="header__benefit">
            <div class="header__benefit-text">
              <span class="header__benefit-rank"
                >Топ-3 лучших банков для корпоративных клиентов</span
              >
              <span class="header__benefit-rank header__benefit--source"
                >По версии Markswebb</span
              >
            </div>
            <svg width="56" height="56">
              <use xlink:href="images/sprite.svg#rank"></use>
            </svg>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="registration">
          <div class="registration__inner">
            <div class="regsitration__left-side">
              <div class="frame">
                <div class="registration__left-inner">
                  <h1 class="registration__heading">Регистрация</h1>
                  <form action="#" class="registration__form" method="POST">
                    <div class="custom-input custom-input--wide">
                      <input
                        type="text"
                        id="surname"
                        class="custom-input__field"
                        name="surname"
                      />
                      <label class="custom-input__label" for="surname"
                        >Фамилия</label
                      >
                    </div>
                    <div class="custom-input">
                      <input
                        type="text"
                        id="name"
                        name="name"
                        class="custom-input__field"
                      />
                      <label class="custom-input__label" for="name">Имя</label>
                    </div>
                    <div class="custom-input">
                      <input
                        type="text"
                        id="last-name"
                        name="last-name"
                        class="custom-input__field"
                      />
                      <label class="custom-input__label" for="last-name"
                        >Отчество</label
                      >
                    </div>
                    <div class="custom-input custom-input--wide">
                      <input
                        type="text"
                        id="login"
                        class="custom-input__field"
                        name="login"
                      />
                      <label class="custom-input__label" for="login"
                        >Логин</label
                      >
                    </div>
                    <div class="custom-input custom-input--wide">
                      <input
                        type="password"
                        id="password"
                        class="custom-input__field"
                        name="password"
                      />
                      <label class="custom-input__label" for="password"
                        >Пароль</label
                      >
                    </div>
                    <div class="custom-input custom-input--wide">
                      <input
                        type="tel"
                        id="phone"
                        class="custom-input__field"
                        name="phone"
                        placeholder="+7 (ХХХ) ХХХ-ХХ-ХХ"
                      />
                      <label class="custom-input__label" for="phone"
                        >Телефон</label
                      >
                    </div>
                    <div class="custom-input custom-input--wide">
                      <input
                        type="email"
                        id="email"
                        class="custom-input__field"
                        name="email"
                      />
                      <label class="custom-input__label" for="email"
                        >Email</label
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="registration__right-side"></div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <div class="footer__inner-content">
            <a href="tel:+78001001189" class="footer__link">
              <svg width="16" height="16">
                <use xlink:href="images/sprite.svg#phone"></use>
              </svg>
              <span class="footer__link-data">8 800 100 11 89</span>
            </a>
            <a href="#" class="footer__link">
              <svg width="16" height="16">
                <use xlink:href="images/sprite.svg#telegram"></use>
              </svg>
              <span class="footer__link-data">Написать в Telegram</span>
            </a>
            <span class="footer__copyright"
              >&copy; 2024 Банк ГПБ (АО) Генеральная лицензия Банка России
              №354</span
            >
            <a href="" class="footer__link footer--policy"
              >Политика обработки персональных данных</a
            >
          </div>
          <button class="footer__btn" type="button">
            <span class="footer__btn-heading">Светлая тема</span>
            <svg class="footer__btn-icon" width="16" height="16">
              <use xlink:href="images/sprite.svg#theme"></use>
            </svg>
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
